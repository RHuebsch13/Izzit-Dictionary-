{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for definition in definitions %}
        <div class="col-12 mb-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title term">{{ definition.term }}</h5>
                    <p class="card-text definition">{{ definition.definition }}</p>
                    
                    {% if 'user' in session and definition.created_by|string == session['user'] %}
                    <div class="card-actions">
                        <a href="{{ url_for('edit_term', term_id=definition._id) }}" class="btn btn-outline-secondary">
                            Edit
                        </a>
                        <form action="{{ url_for('delete_term', term_id=definition._id) }}" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this term?');" class="btn btn-outline-secondary">
                                Delete
                            </button>
                        </form>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
