{% extends "base.html" %}

{% block title %}Izzit Dictionary - Edit/Remove Term{% endblock %}

{% block meta_description %}Edit an existing term and update its definition in our dictionary.{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Term</h2>
    <form method="POST">
        <div class="form-group">
            <label for="term">Term</label>
            <input type="text" id="term" name="term" class="form-control" value="{{ term.term }}" required>
        </div>
        <div class="form-group">
            <label for="definition">Definition</label>
            <textarea id="definition" name="definition" class="form-control" required>{{ term.definition }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
